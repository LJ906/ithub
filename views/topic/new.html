<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  {{include '../_includes/header.html'}}
  <section class="container">
  <div class="row">
    <div class="col-md-5">
      <form id="createTopic">
        <div class="form-group">
          <label for="exampleInputEmail1">选择板块</label>
          <select class="form-control" name="categoryId">
            {{each categories}}
              <option value="{{$value.id}}">{{$value.name}}</option>

              {{/each}}
            <!-- <option>分享</option>
            <option>问答</option>
            <option>招聘</option>
            <option>客户端测试</option> -->
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">标题</label>
          <input type="text" class="form-control" id="title" name="title" placeholder="请输入标题">
        </div>
        <div class="form-group">
          <label for="newcontent">内容</label>
          <textarea class="form-control" rows="3" id='newcontent' name="content"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
      </form>
    </div>
  </div>
</section>
  {{include '../_includes/footer.html'}}
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../public/lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="../../public/js/createTopic.js"></script>
</body>

</html>
